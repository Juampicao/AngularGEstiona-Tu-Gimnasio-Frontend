<div class="container">
    <div class="flex">
        <mat-form-field class="filter" appearance="standard">
            <mat-label>Buscar Suscriptor</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="escriba.." #input>
        </mat-form-field>
        <!-- <button mat-raised-button (click)="openDialog()" matTooltip="Crear Suscriptor">
            Agregar <mat-icon class="bg-success text-white"> add</mat-icon>
        </button> -->

        <button mat-raised-button class="button " (click)="openDialog()" matTooltip="Crear Suscriptor">
            Agregar Suscriptor<mat-icon class="bg-success text-white"> add</mat-icon> </button>
    </div>

    <div class="pb-2">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped">
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="creador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creador </th>
                <td mat-cell *matCellDef="let element"> {{element.creador}} </td>
            </ng-container>


            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a class="pointer" style="color: #1778b0" matTooltip="Ver Suscriptor">
                        <mat-icon> search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1f516f" matTooltip="Editar Suscriptor">
                        <mat-icon> edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #e15639" matTooltip="Eliminar Suscriptor"
                        (click)="eliminarSuscriptor(element)">
                        <mat-icon> delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
</div>
